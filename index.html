<head>

<title>Humor Hero Quiz</title>
</head>
<body>
<div class="container">
    <h1> <i class="fa-solid fa-face-laugh"></i> Humor Hero <i class="fa-solid fa-face-grin-wink"></i> </h1>
    <div class="quiz">
        <div id="head-display">
            <div id="head-item">
                <p class="head-prefix"> Question</p>
                <h1 class="head-main-text" id="question-number">1/3</h1>
            </div>
            <div id="head-item">
                <p class="head-prefix"> Score </p>
                <h1 class="head-main-text" id="score"> 0 </h1>
            </div>
        </div>
        <h2 id="question">Please answer to the following question</h2>
        <div id="answer-choices">
            <button class="choices">Choice 1</button>
            <button class="choices">Choice 2</button>
            <button class="choices">Choice 3</button>
        </div>
        <button id="next">Next Question</button>
    </div>
</div>


    <script src="./assets/js/script.js"></script>
